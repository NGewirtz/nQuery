<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="./lib/nQuery.js"></script>
    <title>nQuery</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="https://openclipart.org/image/2400px/svg_to_png/17368/jeremybennett-sticky-note-pad-and-pencil.png" type="image/x-icon"/>
  </head>

  <body>
    <header>
      <a href="https://www.linkedin.com/in/neilgewirtz/" target="_blank"><i class="fa fa-linkedin-square fa-lg" aria-hidden="true"></i></a>
        nQuery
      <a href="https://github.com/NGewirtz/nQuery" target="_blank"><i class="fa fa-github fa-lg" aria-hidden="true"></i></a>
    </header>
    <div class="todo-list-container">
      <h1 class="header">Todo List</h1>
      <h1 class="list-count"></h1>
      <ul id="todo-list">
      </ul>
    </div>

    <div class="todo-form">
      <input type="text" id="new-todo" placeholder="New Todo">
      <button type="button" id="add-button">Add Todo</button>
    </div>

    <div>
      <input type="text" id="new-header" placeholder="New Header">
      <button type="button" id="header-button">Update Header</button>
    </div>

    <div class="buttons">
      <button type="button" id="empty-button">Remove All Todos</button>
      <button type="button" id="jacket-button">Do I Need A Jacket?</button>
      <button type="button" id="background-button">Change Background</button>
    </div>
    <footer>
      <h2><a href="http://neilgewirtz.com/" target="_blank">By: Neil Gewirtz</a></h2>
    </footer>
  </body>

</html>
